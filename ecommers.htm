<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My E-Commerce Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">MyShop</div>
      <div class="cart">
        <span id="cart-count">0</span> items
      </div>
    </nav>
  </header>

  <main>
    <h1>Featured Products</h1>
    <div class="product-container">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button class="add-to-cart" data-id="1" data-name="Product 1" data-price="10.00">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Product 2</h3>
        <p>$20.00</p>
        <button class="add-to-cart" data-id="2" data-name="Product 2" data-price="20.00">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Product 3</h3>
        <p>$30.00</p>
        <button class="add-to-cart" data-id="3" data-name="Product 3" data-price="30.00">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MyShop</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
